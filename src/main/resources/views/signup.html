<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!--引入头部公共部分-->
<div th:replace="~{commons/header::header}"></div>
    <section class="register-photo">
         <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" th:action="@{/user/createUser}" th:object="${userVO}">
                <h2 class="text-center">创建，维护这个世界</h2>
                <input type="hidden" id="msg1" th:value="${msg1}" >
                <input type="hidden" id="msgCode1" th:value="${msgCode1}">
                <div class="form-group"><input required class="form-control" th:field="*{email}" type="email" name="email" placeholder="邮箱"></div>
                <div class="form-group"><input required class="form-control" th:field="*{username}" type="text" name="username" placeholder="用户名"></div>
                <div class="form-group"><input required class="form-control" th:field="*{password}" type="password" name="password" placeholder="密码"></div>
                <div class="form-group"><input required class="form-control" th:field="*{rePassword}" type="password" name="password-repeat" placeholder="再次输入密码"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">同意本网站的隐私保护</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">注册</button></div><a class="already" href="./login.html" th:href="@{/toLoginPage}">已经有账号了吗？点击这里登录把！</a>
            </form>
        </div>
    </section>

<!--引入footer公共部分-->
<div th:replace="~{commons/footer::footer}"></div>
